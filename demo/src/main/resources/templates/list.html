<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>E-Mail</th>
        <th>WeightEntries</th>
    </tr>

    <tr th:each="user: ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.email}">Test@Test.com</td>
        <td th:text="${user.weightEntrySet}"></td>
    </tr>


</table>


</body>
</html>
