<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
<head>
    <title>Login</title>

    <link type="text/css" rel="stylesheet" th:href="@{public/css/pages/login.css}"  />
</head>
<body>
    <header layout:fragment="header"></header>
    <main layout:fragment="content">
        <h1>Login Page</h1>

        <form name ="f" th:action="@{/login}" method="post">
            <label for="username">Username</label><br/>
            <input type="text" id="username" name="username"/>

            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>

            <div class="form-actions">
                <button type="submit" id="submit" class="btn">Log in</button>
            </div>
            <a href="/signup">not having an account yet?</a>
        </form>
    </main>
    <footer layout:fragment="footer"></footer>
</body>
</html>
