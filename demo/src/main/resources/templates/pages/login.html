<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    lang="en"
>
<head>
    <title>WeightTracker - Anmelden</title>

    <link type="text/css" rel="stylesheet" th:href="@{public/css/pages/login.css}"  />
</head>
<body>
    <header layout:fragment="header"></header>
    <main layout:fragment="content">
        <section class="container text-center">
            <div class="mb-4">
                <p class="lead">
                    Welcome to
                </p>
                <h1 class="display-1">
                    WeightTracker
                </h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-6 col-xl-4">
                    <form class="d-grid gap-2" th:action="@{/login}" method="post">
                        <div class="form-floating">
                            <input id="username" type="text" class="form-control" placeholder="Username" >
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating">
                            <input id="password" type="password" class="form-control" placeholder="Passwort" >
                            <label for="password">Password</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                Sign in
                            </button>
                        </div>
                        <a href="/signup" class="text-end small">Don't have an account yet?</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer layout:fragment="footer"></footer>
</body>
</html>
