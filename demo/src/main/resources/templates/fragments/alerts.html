<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" th:href="@{/public/css/fragments/alerts.css}"  />
</head>
<body>
<div
    class="alerts"
>
    <div
        th:if="${success != null}"
        class="alert alert-success alert-dismissible fade show d-flex justify-content-between align-items-center"
        role="alert"
    >
        <div class="d-flex">
            <i class="bi bi-info-circle me-3"></i>
            <div class="alert__text" th:text="${success}"></div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div
        th:if="${error != null}"
        class="alert alert-danger alert-dismissible fade show d-flex justify-content-between align-items-center"
        role="alert"
    >
        <div class="d-flex">
            <i class="bi bi-exclamation-circle me-3"></i>
            <div class="alert__text" th:text="${error}"></div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
</body>
</html>
