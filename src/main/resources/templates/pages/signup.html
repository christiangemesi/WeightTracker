<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    lang="en"
>
<head>
    <title>Sign Up â—† WeightTracker</title>

    <link type="text/css" rel="stylesheet" th:href="@{public/css/pages/signup.css}"  />
</head>
<body>
<header layout:fragment="header"></header>
<main layout:fragment="content">
    <section class="container text-center">
        <div class="mb-4">
            <h1 class="display-1">
                Sign up
            </h1>
            <p class="lead">
                to WeightTracker
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-xl-4">
                <form class="d-grid gap-2" th:action="@{/signup}" method="post">
                    <div class="form-floating">
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username" th:value="${username}" >
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Passwort" >
                        <label for="password">Password</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit" id="submit">
                            Sign up
                        </button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/about" class="small">About us</a>
                        <a href="/login" class="small">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer layout:fragment="footer"></footer>
</body>
</html>
