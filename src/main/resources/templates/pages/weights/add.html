<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    lang="en"
>
<head>
    <title>Add Weight â—† WeightTracker</title>
</head>
<body>
    <main layout:fragment="content">
        <section class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-6">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add Weight</li>
                        </ol>
                    </nav>
                    <h1 class="mb-4">
                        Add Weight
                    </h1>

                    <form
                        th:action="@{/weights}"
                        method="post"
                        enctype="multipart/form-data"
                        class="d-flex flex-column gap-2 text-start"
                    >
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-floating">
                                    <input
                                        id="weight"
                                        name="weight"
                                        type="number"
                                        step="0.1"
                                        class="form-control"
                                        placeholder="Your Weight"
                                        required
                                    >
                                    <label for="weight">Your Weight</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <div class="form-floating col">
                                        <input
                                            id="date"
                                            name="date"
                                            type="date"
                                            class="form-control"
                                            placeholder="Date"
                                            th:value="${currentDate}"
                                            required
                                        >
                                        <label for="date">Date</label>
                                    </div>
                                    <span class="input-group-text">
                                        <i class="bi bi-calendar"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <label for="images" class="form-label mb-0">Images</label>
                                </span>
                                <input
                                    class="form-control"
                                    type="file"
                                    id="images"
                                    name="images"
                                    accept="image/*"
                                    placeholder="images"
                                    multiple
                                >
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Add Weight
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script layout:fragment="script" type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        });
    </script>
</body>
</html>
