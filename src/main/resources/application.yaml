spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://database:3306/${WT_DATABASE_NAME}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${WT_DATABASE_USERNAME}
    password: ${WT_DATABASE_PASSWORD}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    user:
      name: admin
      password: admin

  web:
    resources:
      cache:
        period: 0

  mvc:
    static-path-pattern: /public/**
    hiddenmethod:
      filter:
        enabled: true